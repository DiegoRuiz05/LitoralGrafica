    <h2>Orçamento Sacola de Papel</h2>

    <form action="resultadoOrcamento" method="POST" th:object="${tamanhoSacolas}">
        <label>Escolha o Tamanho da Sacola:</label>
        <select th:field="*{tamanhoBase}">
            <option value="1">16X26</option>
            <option value="2">23X34</option>
        </select>
        <br> <br>

        <label>Qual o tipo de cor?</label><br>
        <input type="radio" th:field="*{personalizacao}" th:value="basica" checked/>Impressão Básica<br>
        <input type="radio" th:field="*{personalizacao}" th:value="pantone"/> Impressão Pantone<br>
        <input type="radio" th:field="*{personalizacao}" th:value="colorida"/> Impressão Colorida<br>
        <br><br>
        <button type="submit">Salvar</button>
    </form>
